<template name="item">
    <div class="item">
        <div class="ui card">
            <img class="ui image" src="{{image}}">

            <div class="content">
                <h2 class="header title" href="#">{{title}}</h2>
            </div>
            <div class="meta">
                Offered by {{getUser.profile.name}}
            </div>
        </div>
    </div>
</template>
