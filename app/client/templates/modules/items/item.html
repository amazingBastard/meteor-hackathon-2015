<template name="item">
    <div class="item column">
        <div class="ui fluid card">
            <div class="image">
                <img src="{{image}}" />
            </div>

            <div class="content">
                <h2 class="header title" href="#">{{title}}</h2>
                <div class="meta">
                    <p class="user">Offered by <a href="/profile">{{getUser.profile.name}}</a></p>
                </div>
            </div>
        </div>
    </div>
</template>
