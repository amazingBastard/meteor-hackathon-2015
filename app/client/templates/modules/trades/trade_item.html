<template name="tradeItem">
<div class="ui items">
  <div class="ui item user-offering">
      <div class="content">
        <h2 class="header">Your offering</h2>
      </div>
      <div class="item">
        <div class="ui image small">
          <img src="http://placehold.it/250x250">
        </div>
        <div class="extra content">
          <div class="ui input">
            <input name="trade-confirmation" id="trade-confirm" type="radio" vale="1"><label for="">Ready to trade</label>
          </div>
        </div>
    </div>
  </div>

    <div class="ui item offering">
      <div class="content">
        <h2 class="header">Kara's offering</h2>
      </div>
      <div class="item">
        <div class="ui image small">
          <img src="http://placehold.it/250x250">
        </div>
      </div>
    </div>
  </div>

  <div class="ui buttons">
    <button class="ui button">Cancel</button>
    <div class="or"></div>
    <button class="ui positive button" id="successful-trade">Submit</button>
  </div>

</template>
