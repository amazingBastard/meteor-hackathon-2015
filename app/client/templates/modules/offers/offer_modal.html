<template name="offerModal">
    <aside class="offer modal module animated fadeIn" id="{{_id}}">
        <div class="selected" style="background: url({{image}})">
            <h2 class="ui centered header">
                Select Your Offerings
                <small class="owner">for {{ownerName}}'s {{title}}</small>
            </h2>
            <p class="ui centered sub header">Which items would you like to barter?</p>
        </div>

        <div class="offers">
            {{> userItems}}
        </div>

        <div class="ui two fluid buttons">
            <button class="ui red basic button" id="cancelOffer">
                <i class="remove icon"></i>
                Cancel Offer
            </button>
            <button class="ui green basic button" id="createOffer">
                <i class="checkmark icon"></i>
                Submit Offer
            </button>
        </div>
    </aside>
</template>
