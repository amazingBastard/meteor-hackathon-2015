<template name="offerModal">
    <aside class="offer modal module animated fadeIn" id="{{_id}}">
        <div class="ui item user-offering">
          <h2 class="ui top attached centered header">
            Select Your Offerings
              <small>Which items would you like to barter?</small>
          </h2>
            <div class="ui tiny images">
                {{> userItems}}
            </div>
        </div>
        <div class="ui item offering">
            <h2 class="ui top attached centered header">
                {{ownerName}}'s offerings
            </h2>
            <div class="ui tiny images">
                <img src="{{image}}"/>
            </div>
        </div>
        <div class="actions">
            <div class="ui two fluid buttons">
                <button class="ui red basic button" id="cancelOffer">
                    <i class="remove icon"></i>
                    Cancel Offer
                </button>
                <button class="ui green basic button" id="createOffer">
                    <i class="checkmark icon"></i>
                    Submit Offer
                </button>
            </div>
        </div>
    </aside>

    <div class="ui link items">
        <div class="item">
          <div class="ui tiny image">
            <img src="/images/avatar/large/stevie.jpg">
          </div>
          <div class="content">
            <div class="header">Stevie Feliciano</div>
            <div class="description">
              <p></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui tiny image">
            <img src="/images/avatar/large/veronika.jpg">
          </div>
          <div class="content">
            <div class="header">Veronika Ossi</div>
            <div class="description">
              <p></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui tiny image">
            <img src="/images/avatar/large/jenny.jpg">
          </div>
          <div class="content">
            <div class="header">Jenny Hess</div>
            <div class="description">
              <p></p>
            </div>
          </div>
        </div>
      </div>
</template>
