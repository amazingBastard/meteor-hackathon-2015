<template name="offerModal">
    <aside class="offer modal module" id="{{_id}}">
        <h2 class="header">
            What is your offer for {{ownerName}}'s {{title}}?
        </h2>
        <div class="image content">
            {{> userItems}}
        </div>
        <div class="actions">
            <div class="ui two fluid buttons">
                <button class="ui red basic button" id="cancelOffer">
                    <i class="remove icon"></i>
                    Cancel Offer
                </button>
                <button class="ui green basic button" id="createOffer">
                    <i class="checkmark icon"></i>
                    Submit Offer
                </button>
            </div>
        </div>
    </aside>
</template>
