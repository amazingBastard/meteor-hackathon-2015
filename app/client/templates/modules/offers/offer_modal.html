<template name="offerModal">
    <aside class="offer modal module animated fadeIn" id="{{_id}}">
        <div class="selected">
            <h2 class="ui centered header">
                Select Your Offerings
                <small class="selected">for {{ownerName}}'s {{title}}</small>
            </h2>
            <img class="ui tiny centered image" src="{{image}}"/>
        </div>

        <div class="offers">
            <p>Which items would you like to barter?</p>
            {{> userItems}}
        </div>

        <div class="ui two fluid buttons">
            <button class="ui red basic button" id="cancelOffer">
                <i class="remove icon"></i>
                Cancel Offer
            </button>
            <button class="ui green basic button" id="createOffer">
                <i class="checkmark icon"></i>
                Submit Offer
            </button>
        </div>
    </aside>
</template>
