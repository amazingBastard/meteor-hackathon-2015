<template name="like">
    <div class="liked item" id="{{_id}}">
        <img class="ui avatar image" src="{{image}}">
        <div class="content">
            <h4 class="title">{{title}}</h4>
            <p class="owner">Posted by <a class="name" href="/profile">{{ownerName}}</a></p>
        </div>
    </div>
</template>
