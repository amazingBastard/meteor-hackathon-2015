<template name="postItem">
    <div class="post-item">
        <div class="ui card like button">
            <a class="image" href="#">
                <img class="post-thumb" src="{{image}}">
            </a>

            <div class="content">
                <a class="header post-title" href="#">{{title}}</a>
            </div>
            <div class="meta">
                Offered by {{getUser.profile.name}}
            </div>
        </div>
    </div>
</template>
