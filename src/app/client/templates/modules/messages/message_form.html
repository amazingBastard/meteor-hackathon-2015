<template name="messageForm">
    {{#if currentUser}}
        <form class="ui message form">
            <div class="field">
                <textarea class="message"></textarea>
            </div>
            <button type="submit" class="ui primary icon submit button">
                <i class="icon edit"></i> Send Message
            </button>
        </form>
    {{else}}
        <p class="alert">Please login to send a message</p>
    {{/if}}
</template>
