<template name="tradeDetails">
    <div class="trade details module">
        {{#each items}}
            <div class="ui fluid card" id="{{_id}}">
                <div class="content">
                    <h2 class="title">{{title}}</h2>

                    <div class="meta">
                        <p class="owner">Offered by <a class="name" href="/profile">{{ownerName}}</a></p>
                    </div>
                </div>
                <div class="image">
                    <img src="{{image}}"/>
                </div>
                {{#if currentUser}}
                    <div class="content">
                        <button class="fluid ui button" id="toggleOfferModal">Confirm Trade <i class="arrow right icon"></i></button>
                    </div>
                {{/if}}
            </div>
        {{/each}}
    </div>
</template>
