<template name="comment">
    <div class="comment">
        <a class="avatar">
            <img src="http://placehold.it/100x100">
        </a>
        <div class="content">
            <a class="author">{{senderName}}</a>
            <div class="metadata">
                <span class="date">{{formatDate createdAt}}</span>
            </div>
            <div class="text">
                {{comment}}
            </div>
        </div>
    </div>
</template>
