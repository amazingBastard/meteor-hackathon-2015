<template name="commentForm">
    {{#if currentUser}}
        <form class="ui comment form">
            <div class="field">
                <input type="text" class="input" placeholder="Write your comment..." />
            </div>
            <button type="submit" class="ui primary icon submit button">
                <i class="icon edit"></i> Send Message
            </button>
        </form>
    {{else}}
        <p class="alert">Please login to post a comment.</p>
    {{/if}}
</template>
