<template name="comments">
    <div class="ui comments module">
        <h2 class="ui dividing header">Comments</h2>
        {{#if noComments}}
            <p>There are no comments</p>
        {{else}}
            {{#each comments}}
                {{> comment}}
            {{/each}}
        {{/if}}
        {{> commentForm}}
    </div>
</template>
