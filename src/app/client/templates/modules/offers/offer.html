<template name="offer">
    <a class="item" id="{{_id}}" href="/barters/{{_id}}">
        <div class="ui tiny image">
            <img src="{{selectedItemImage}}">
        </div>
        <div class="content">
            <div class="header">{{selectedItemTitle}}</div>
            <div class="description">
                <p>{{offeredItemOwnerName}} wants this.</p>
            </div>
        </div>
    </a>
</template>
